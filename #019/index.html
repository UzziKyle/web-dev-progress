<!DOCTYPE html>

<html lang="eng">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
    <h1>There's <span class="fancy-text">nothing</span> to see here.</h1>
    <p><span style="font-weight: bold;">Note:</span> ctrl + shift + i</p>
    <!-- Always add JavaScript file at the bottom of the HTML document. 'Wag sa loob ng head. -->
    <!-- This is because the browser cannot begin displaying your HTML and CSS until it has finished downloading your JavaScript.  -->
    <!-- It delays your users from viewing your content. -->
    <!-- Pwede din naman daw sa head, basta lagyan mo ng 'async' attribute ang script tag. -->
    <script src="js/main.js"></script>
 </body>
</html>
