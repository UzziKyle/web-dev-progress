<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtually Useless Calendar</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Virtually Useless Calendar</h1>
        </header>

        <div class="content-container">
            <main class="card-container">
                <div class="not-today-card cards">
                    <div class="yesterday-content card-content">Who cares?</div>
                    <div class="card-text">Yesterday</div>
                </div>
                <div class="today-card cards">
                    <div class="today-content card-content">Great Day!</div>
                    <div class="card-text">Today</div>
                </div>
                <div class="not-today-card cards">
                    <div class="tomorrow-content card-content">Future Looks Dim</div>
                    <div class="card-text">Tomorrow</div>
                </div>
            </main>
    
            <aside>
                <p><span style="font-weight: bold;">Note:</span> ctrl + shift + i</p>
            </aside>
        </div>

        <footer>
            <address>Created by Uzziel Kyle</address>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
