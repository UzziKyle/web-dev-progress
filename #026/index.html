<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circles</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" async></script>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="circle">Hover</div>
                <label class="label">This is a circle.</label>
            </div>
            <div class="container">
                <div class="circle">Hover</div>
                <label class="label">This is also a circle.</label>
            </div>
            <div class="container">
                <div class="circle">Hover</div>
                <label class="label">You already know.</label>
            </div>
        </main>
        <aside>
            <h3>Exercise</h3>
            <div class="add">
                Add a "red" class to me!
            </div>

            <div class="remove">
                Remove the class, "remove" from me!
            </div>

            <div class="contains1">
                Do I have a "blue" class?
            </div>
            <div class="contains2 blue">
                Do I have a "blue" class?
            </div>

            <div class="toggle">
                Do I have a "red" class? If yes, remove it. If no, add it.
            </div>
        </aside>
        <footer><span style="font-weight: bold;">Note:</span> Ctrl + Shift + I</footer>
    </body>
</html>
